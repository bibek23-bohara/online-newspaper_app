{% extends 'zennews/base.html' %}
{% block content %}
<main id="main">

    <section class="mb-5 bg-light py-5">
      <div class="container" data-aos="fade-up">
        {% for latest_about_post in latest_about_posts %}
        <div class="row justify-content-between align-items-lg-center">
          <div class="col-lg-5 mb-4 mb-lg-0">
            <h2 class="display-4 mb-4">Latest News</h2>
            
            <p>{{latest_about_post.title}}</p>
              <p><a href="{% url 'post-category' %}" class="more">View All  Posts</a></p>
            </div>
            <div class="col-lg-6">
              <div class="row">
                <div class="col-6">
                  <img src="{{latest_about_post.featured_image.url}}" alt="{{latest_about_post.title}}" class="img-fluid mb-4">
                </div>
                <div class="col-6 mt-4">
                  <img src="assets/img/post-portrait-4.jpg" alt="" class="img-fluid mb-4">
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </section>
  </main><!-- End #main -->

{% endblock content %}
