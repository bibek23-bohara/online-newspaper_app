 <!-- ======= Header ======= -->
 <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1>Online Khabar</h1>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="/">Home</a></li>
          {% for top_category in top_categories %}
          <li><a href="{% url 'post-by-category' top_category.pk %}">{{top_category.name|title}} </a></li>
          {% endfor %}
          <li class="dropdown"><a href="#"><span>Tags</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
            <ul>
              {% for tag in tags %}
              <li>
                <a href="{% url 'post-by-tag' tag.pk %}">{{tag.name|title}}</a>
              </li>
              {% endfor %}
            </ul>
          </li>

          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
      </nav>
      <!-- .navbar -->


      <div class="position-relative">
    {% if user.is_authenticated %}


        <a href="{% url 'post-create' %}" class="mx-2"><span class="bi-plus"></span></a>
        <a href="{% url 'logout' %}" class="mx-2"><span class="bi-box-arrow-in-right"></span></a>
    {% else %}
    <a href="{% url 'login' %}" class="mx-2"><span class="bi-box-arrow-in-left"></span></a>
    {% endif %}

        <a href="#" class="mx-2 js-search-open"><span class="bi-search"></span></a>
        <i class="bi bi-list mobile-nav-toggle"></i>

        <!-- ======= Search Form ======= -->
        <div class="search-form-wrap js-search-form-wrap">
          <form action="search-result.html" class="search-form">
            <span class="icon bi-search"></span>
            <input type="text" placeholder="Search" class="form-control">
            <button class="btn js-search-close"><span class="bi-x"></span></button>
          </form>
        </div><!-- End Search Form -->

      </div>

    </div>

  </header><!-- End Header -->
