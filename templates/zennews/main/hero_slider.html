 <!-- ======= Hero Slider Section ======= -->
 <section id="hero-slider" class="hero-slider">
    <div class="container-md" data-aos="fade-in">
      <div class="row">
        <div class="col-12">
          <div class="swiper sliderFeaturedPosts">
            <div class="swiper-wrapper">
              {% for slider_post in slider_posts %}
              <div class="swiper-slide">
                <a href="{% url "post-detail" slider_post.pk %}" class="img-bg d-flex align-items-end" style="background-image: url('{{slider_post.featured_image.url}}'); height:100vh">                  <div class="img-bg-inner">
                    <h2>{{ slider_post.title}}</h2>
                    <p>{{ slider_post.content|truncatechars:260}}</p>
                  </div>
                </a>
              </div>
              {% endfor %}
            </div>
            <div class="custom-swiper-button-next">
              <span class="bi-chevron-right"></span>
            </div>
            <div class="custom-swiper-button-prev">
              <span class="bi-chevron-left"></span>
            </div>

            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Hero Slider Section -->
